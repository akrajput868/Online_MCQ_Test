{% extends 'Teacher/teacherbase.html' %}
{% load static %}

{% block content %}


<div class="container py-5">
        <div class="row justify-content-center align-items-center ">
      
          <div class="col-md-6 " style="background-color: rgb(227, 239, 250);">
                   
              <div class="col-md-12 py-4">
                  <div class="text-center text-info" >
                      <h4>Add New Question</h4>
                      
                  </div>
                      <hr class="bg-info">
                      {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          {{ message }}
                        </div>
                      {% endfor %}
                           <form action="{% url 'teacheraddquestion'%}" method="POST">   
                            {% csrf_token %}
                            <div class="form-group">
                                <label> Question </label>
                                <textarea class="form-control" rows="3" name="aquestion" placeholder="Enter The New Question" Required></textarea>
                            </div>
                            <div class="form-group">
                              <label >Mark</label>
                              <input type="number" class="form-control" name="amark"Required placeholder="Enter the question mark" >
                            </div>
                            <div class="form-group">
                              <label >Option1</label>
                              <input type="text" class="form-control" name="aoption1" Required placeholder="Enter the option1"  >
                            </div>
                            <div class="form-group">
                              <label >Option2</label>
                              <input type="text" class="form-control" name="aoption2" Required placeholder="Enter the option2"  >
                            </div>
                            <div class="form-group">
                              <label >Option3</label>
                              <input type="text" class="form-control" name="aoption3" Required placeholder="Enter the option3"  >
                            </div>
                            <div class="form-group">
                              <label >Option4</label>
                              <input type="text" class="form-control" name="aoption4" Required placeholder="Enter the option4"  >
                            </div>
                            <div class="form-group">
                              <label >Answer</label>
                              <input type="text" class="form-control" name="aanswer" Required placeholder="Enter the answer"  >
                            </div>

                            <button type="submit" class="btn btn-primary">Add New Question </button>
                             
                             
                          </form>

                          <div class='col-sm-4'>
            
                          </div>   
                          
                      </div>
                      
                      
                   </div>  
            </div>
        </div>
        
      </div>




{% endblock content %}
