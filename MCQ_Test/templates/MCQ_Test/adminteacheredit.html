{% extends 'MCQ_Test/adminbase.html' %}
{% load static %}

{% block content %}

<div class="container py-5">
        <div class="row justify-content-center align-items-center ">
      
          <div class="col-md-6 " style="background-color: rgb(227, 239, 250);">
                   
              <div class="col-md-12 py-4">
                  <div class="text-center text-info" >
                      <h4> Teacher Edit</h4>
                      
                  </div>
                      <hr class="bg-info">
                           <form action="{% url 'editteacher' stu.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <label >Username</label>
                              <input type="Username" class="form-control" name="username" Required value="{{stu.username}}" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Name</label>
                              <input type="text" class="form-control" name="uname" Required value="{{stu.name}}" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Email</label>
                              <input type="email" class="form-control" name="uemail" Required value="{{stu.email}}">
                            </div>                            
                            <div class="form-group">
                              <label for="exampleInputPassword1">Mobile No. </label>
                              <input type="number" class="form-control" name="umobile"Required value="{{stu.mobile}}" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="text" class="form-control" name="upass" Required value="{{stu.password}}" >
                            </div>

                            <button type="submit" class="btn btn-primary">Update</button>
                             
                             
                          </form>

                          <div class='col-sm-4'>
            
                          </div>   
                          
                      </div>
                      
                      
                   </div>  
            </div>
        </div>
        
      </div>



{% endblock content %}
