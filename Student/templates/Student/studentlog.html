{% extends 'MCQ_Test/base.html' %}

{% block content %}


    <div class="container py-5">
        <div class="row justify-content-center align-items-center ">
      
          <div class="col-md-5 " style="background-color: rgb(227, 239, 250);">
                   
              <div class="col-md-12 py-4">
                  <div class="text-center text-info" >
                      <h4> Student Login</h4>
                  </div>
                      <hr class="bg-info">
                      {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          {{ message }}
                        </div>
                      {% endfor %}
                           <form action="{% url 'studentlogin'%}" method="POST">
                            {% csrf_token %}

                           <div class="form-group">
                                <label >Username</label>
                                <input type="text" class="form-control" name="username" Required placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" class="form-control" name="upass" Required placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                             <a class="text-success px-3" href="{% url 'studentsignup' %}">Click here to Student New Registration</a>
                          </form>

                             
                          </div>   
                          
                      </div>
                      
                      
                   </div>  
            </div>
        </div>
        
      </div>

{% endblock content %}
